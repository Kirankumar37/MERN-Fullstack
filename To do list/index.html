<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <link rel="stylesheet" href="../To do list/style.css">
    <div class="2xl:container w-[100%] mx-auto ">
        <div class="w-[90%] mx-auto grid grid-cols-1">
            <div class="flex flex-col justify-center items-center">
                <div class="bg-img text-white font-[Roboto] space-y-6  ">
                    <div class="text-center space-y-9">
                        <h1 class="text-6xl font-semibold pt-1">Todolist</h1>
                        <p class="text-xl ">Each day I will accomplish one thing on my todo list.</p>
                    </div>

                    <div class="p-1 text-xl">
                        <p class=" font-semibold">Read a Book</p>
                        <p>I don't think that human race will survive 
                            the next thousand years, unless we spread into space.
                             There are too many accidents that can befall life on 
                             a single planet. But I'm an optimist...
                        </p>
                    </div>
                    <div class="text-center space-y-2">
                        <button class="bg-orange-400 py-1 px-4 font-medium text-xl">Start</button>
                        <p class="underline text-sm">Don't skip introduction</p>
                    </div>

                </div>

            </div>
        </div>
    </div>




</body>

</html>
